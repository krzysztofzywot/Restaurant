{% extends "news/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <center>
    <h3>Login</h3>
    <hr>
  <div class="col-5">
    <form action="." method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
  </center>
  <br>
{% endblock %}
